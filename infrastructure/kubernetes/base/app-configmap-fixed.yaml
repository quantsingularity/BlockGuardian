apiVersion: v1
kind: ConfigMap
metadata:
    name: blockguardian-config
    labels:
        app: blockguardian
data:
    NODE_ENV: 'production'
    LOG_LEVEL: 'info'
    ENABLE_AUDIT_LOGS: 'true'
    SECURITY_HEADERS_ENABLED: 'true'
    RATE_LIMITING_ENABLED: 'true'
    ENCRYPTION_AT_REST: 'true'
    COMPLIANCE_MODE: 'financial-grade'
