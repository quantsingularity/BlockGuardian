# Example secrets file - DO NOT use in production
# Copy to app-secrets.yaml and encode values with: echo -n 'value' | base64
# Add app-secrets.yaml to .gitignore
#
# To create secrets properly:
# kubectl create secret generic blockguardian-secrets \
#   --from-literal=database-url='postgresql://user:pass@host:5432/db' \
#   --from-literal=jwt-secret='your-random-jwt-secret' \
#   --from-literal=api-key='your-api-key' \
#   --dry-run=client -o yaml > app-secrets.yaml
#
# Or use Kustomize secretGenerator in overlays (recommended)
#
apiVersion: v1
kind: Secret
metadata:
  name: blockguardian-secrets-example
type: Opaque
data:
  # These are example base64-encoded values
  # Encode actual values with: echo -n 'actual-value' | base64
  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvZGI= # postgresql://user:pass@host:5432/db
  jwt-secret: Y2hhbmdlLW1lLXRvLWEtc2VjdXJlLXJhbmRvbS1zdHJpbmc= # change-me-to-a-secure-random-string
  api-key: Y2hhbmdlLW1lLWFwaS1rZXk= # change-me-api-key
stringData:
  # Alternatively, use stringData for automatic base64 encoding
  # database-url: "postgresql://user:pass@host:5432/db"
  # jwt-secret: "change-me-to-a-secure-random-string"
  # api-key: "change-me-api-key"
