apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockguardian-backend
  labels:
    app: blockguardian-backend
    component: backend
    tier: application
    version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: blockguardian-backend
      component: backend
  template:
    metadata:
      labels:
        app: blockguardian-backend
        component: backend
        tier: application
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: blockguardian-backend-sa
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/arch: amd64
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - blockguardian-backend
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: security-init
          image: alpine:3.18
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              echo "Initializing security context..."
              echo "Security initialization complete"
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      containers:
        - name: blockguardian-backend
          image: blockguardian/backend:latest # Change to your image
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "100Mi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
            - name: LOG_LEVEL
              value: "info"
          envFrom:
            - secretRef:
                name: blockguardian-secrets
            - configMapRef:
                name: blockguardian-config
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: logs-volume
              mountPath: /var/log/app
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    echo "Graceful shutdown initiated..."
                    sleep 15
      volumes:
        - name: tmp-volume
          emptyDir:
            sizeLimit: 100Mi
        - name: logs-volume
          emptyDir:
            sizeLimit: 500Mi
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
