apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appName }}-backend"
  namespace: "{{ .Values.namespace | default \"default\" }}"
  labels:
    app: "{{ .Values.appName }}-backend"
    component: backend
    tier: application
    version: "{{ .Values.backend.image.tag }}"
    compliance: "pci-dss,soc2,iso27001"
  annotations:
    deployment.kubernetes.io/revision: "1"
    security.policy/level: "financial-grade"
    compliance.standards: "PCI-DSS,SOC2,ISO27001"
spec:
  replicas: {{ .Values.backend.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}-backend
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}-backend
        component: backend
        tier: application
        version: {{ .Values.backend.image.tag }}
        compliance: "pci-dss,soc2,iso27001"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.backend.metricsPort | default "9090" }}"
        prometheus.io/path: "/metrics"
        security.policy/level: "financial-grade"
        container.apparmor.security.beta.kubernetes.io/{{ .Values.appName }}-backend: runtime/default
    spec:
      # Security Context for Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [10001]

      # Service Account with minimal permissions
      serviceAccountName: {{ .Values.appName }}-backend-sa
      automountServiceAccountToken: false

      # Image Pull Secrets
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}

      # Node Selection and Affinity
      nodeSelector:
        kubernetes.io/arch: amd64
        node.kubernetes.io/instance-type: {{ .Values.backend.nodeType | default "compute-optimized" }}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ .Values.appName }}-backend
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: NotIn
                values:
                - spot

      # Tolerations
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "application"
        effect: "NoSchedule"

      # Init Containers for security and setup
      initContainers:
      - name: security-init
        image: {{ .Values.backend.initImage | default "alpine:3.18" }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        command:
        - sh
        - -c
        - |
          echo "Initializing security context..."
          echo "Verifying file permissions..."
          ls -la /app || true
          echo "Security initialization complete"
        volumeMounts:
        - name: app-volume
          mountPath: /app
        - name: tmp-volume
          mountPath: /tmp

      containers:
      - name: {{ .Values.appName }}-backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}

        # Security Context for Container
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
          seccompProfile:
            type: RuntimeDefault

        # Ports
        ports:
        - name: http
          containerPort: {{ .Values.backend.containerPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.backend.metricsPort | default "9090" }}
          protocol: TCP

        # Resource Limits and Requests
        resources:
          limits:
            cpu: {{ .Values.backend.resources.limits.cpu }}
            memory: {{ .Values.backend.resources.limits.memory }}
            ephemeral-storage: {{ .Values.backend.resources.limits.ephemeralStorage | default "1Gi" }}
          requests:
            cpu: {{ .Values.backend.resources.requests.cpu }}
            memory: {{ .Values.backend.resources.requests.memory }}
            ephemeral-storage: {{ .Values.backend.resources.requests.ephemeralStorage | default "100Mi" }}

        # Environment Variables
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        - name: PORT
          value: "{{ .Values.backend.containerPort }}"
        - name: METRICS_PORT
          value: "{{ .Values.backend.metricsPort | default "9090" }}"
        - name: LOG_LEVEL
          value: {{ .Values.backend.logLevel | default "info" }}
        - name: ENABLE_AUDIT_LOGS
          value: "true"
        - name: SECURITY_HEADERS_ENABLED
          value: "true"
        - name: RATE_LIMITING_ENABLED
          value: "true"
        - name: ENCRYPTION_AT_REST
          value: "true"
        - name: COMPLIANCE_MODE
          value: "financial-grade"

        # Secrets from External Secret Manager
        envFrom:
        - secretRef:
            name: {{ .Values.appName }}-secrets
        - configMapRef:
            name: {{ .Values.appName }}-config

        # Volume Mounts
        volumeMounts:
        - name: app-volume
          mountPath: /app
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /var/log/app
        - name: config-volume
          mountPath: /etc/app
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true

        # Health Checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
            httpHeaders:
            - name: User-Agent
              value: "k8s-liveness-probe"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
            httpHeaders:
            - name: User-Agent
              value: "k8s-readiness-probe"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - |
                echo "Graceful shutdown initiated..."
                sleep 15
                echo "Shutdown complete"

      # Sidecar container for log shipping
      - name: log-shipper
        image: {{ .Values.logging.fluentbit.image | default "fluent/fluent-bit:2.1" }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: logs-volume
          mountPath: /var/log/app
          readOnly: true
        - name: fluentbit-config
          mountPath: /fluent-bit/etc
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp

      # Security and monitoring sidecar
      - name: security-monitor
        image: {{ .Values.security.monitor.image | default "falcosecurity/falco:0.35.1" }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: security-config
          mountPath: /etc/falco
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp

      # Volumes
      volumes:
      - name: app-volume
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 100Mi
      - name: logs-volume
        emptyDir:
          sizeLimit: 500Mi
      - name: config-volume
        configMap:
          name: {{ .Values.appName }}-config
          defaultMode: 0644
      - name: ssl-certs
        secret:
          secretName: {{ .Values.appName }}-ssl-certs
          defaultMode: 0644
      - name: fluentbit-config
        configMap:
          name: {{ .Values.appName }}-fluentbit-config
      - name: security-config
        configMap:
          name: {{ .Values.appName }}-security-config

      # DNS Configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0

      # Termination Grace Period
      terminationGracePeriodSeconds: 30

      # Priority Class for critical workloads
      priorityClassName: {{ .Values.backend.priorityClass | default "high-priority" }}

      # Restart Policy
      restartPolicy: Always
