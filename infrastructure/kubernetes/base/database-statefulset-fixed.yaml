apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: blockguardian-database
    labels:
        app: blockguardian-database
        component: database
        tier: data
spec:
    serviceName: blockguardian-database
    replicas: 1
    selector:
        matchLabels:
            app: blockguardian-database
            component: database
    template:
        metadata:
            labels:
                app: blockguardian-database
                component: database
                tier: data
        spec:
            securityContext:
                runAsNonRoot: true
                runAsUser: 999 # MySQL user
                runAsGroup: 999
                fsGroup: 999
            containers:
                - name: blockguardian-database
                  image: mysql:8.0 # Or postgres:15-alpine
                  imagePullPolicy: IfNotPresent
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          add:
                              - CHOWN
                              - SETGID
                              - SETUID
                  ports:
                      - name: mysql
                        containerPort: 3306
                        protocol: TCP
                  resources:
                      limits:
                          cpu: '1000m'
                          memory: '1Gi'
                      requests:
                          cpu: '250m'
                          memory: '512Mi'
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: blockguardian-secrets
                                key: database-url # Extract password from URL or use separate key
                      - name: MYSQL_DATABASE
                        value: 'blockguardian'
                      - name: MYSQL_USER
                        value: 'bguser'
                      - name: MYSQL_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: blockguardian-secrets
                                key: database-url
                  volumeMounts:
                      - name: database-data
                        mountPath: /var/lib/mysql
                  livenessProbe:
                      exec:
                          command:
                              - sh
                              - -c
                              - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                  readinessProbe:
                      exec:
                          command:
                              - sh
                              - -c
                              - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      timeoutSeconds: 3
    volumeClaimTemplates:
        - metadata:
              name: database-data
          spec:
              accessModes: ['ReadWriteOnce']
              storageClassName: standard # Change based on your cluster
              resources:
                  requests:
                      storage: 10Gi
