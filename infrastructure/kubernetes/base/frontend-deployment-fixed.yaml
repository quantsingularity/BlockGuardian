apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockguardian-frontend
  labels:
    app: blockguardian-frontend
    component: frontend
    tier: presentation
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: blockguardian-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: blockguardian-frontend
        component: frontend
        tier: presentation
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: blockguardian-frontend
          image: blockguardian/frontend:latest # Change to your image
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          env:
            - name: REACT_APP_API_URL
              value: "http://blockguardian-backend:8080"
            - name: REACT_APP_ENV
              value: "production"
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
