apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blockguardian-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Configure cert-manager separately
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - blockguardian.example.com # Change to your domain
      secretName: blockguardian-tls
  rules:
    - host: blockguardian.example.com # Change to your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: blockguardian-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blockguardian-frontend
                port:
                  number: 3000
