apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockguardian-redis
  labels:
    app: blockguardian-redis
    component: cache
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockguardian-redis
      component: cache
  template:
    metadata:
      labels:
        app: blockguardian-redis
        component: cache
        tier: data
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999 # Redis user
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: blockguardian-redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: blockguardian-redis-pvc
        - name: tmp
          emptyDir: {}
